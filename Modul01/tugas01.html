<!DOCTYPE html>
<html>
<head>
	<title>TUGAS MODUL 1</title>
	<h1>FORM HTML</h1>
</head>
<body>
	<form action="formhtml.jsp" method="POST">
		<p>
			<label>Name:</label>
			<input type="text" name="nama">
		</p>
		<p>
			<label>Gender:</label>
			<input type="checkbox" name="gender" value="Gender"> Man
			<input type="checkbox" name="gender" value="Gender"> Woman
		</p>
		<p>
			<label>Address:</label>
			<input type="text" name="alamat">
		</p>
		<p>
			<label>Country:</label>
			<select name="country">
				<option value="ind">Indonesia</option>
				<option value="usa">Amerika</option>
				<option value="malay">Malaysia</option>
				<option value="ger">Germany</option>
				<option value="jap">Japan</option>
				<option value="col">Columbia</option>
			</select>
		</p>
		<p>
			<label>Email:</label>
			<input type="text" name="email">
		</p>
		<p>
			<label>Photo:</label>
			<input type="file" name="foto">
		</p>
		<p>
			<label>Comment:</label>
			<input type="text" name="komen" size="60" padding="40px">
			<input type="submit" name="sbmt" value="Submit">
		</p>
		<p align="tab">Form Registrasi</p>
	</form>
</body>
</html>
